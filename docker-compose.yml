# Video Library - Docker Compose Configuration with Environment Variables
version: '3.8'

services:
  video-library:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-library
    restart: unless-stopped
    
    ports:
      - "${HOST_PORT:-3000}:3000"
    
    volumes:
      # Use environment variable for video path
      - ${VIDEO_PATH:-./videos}:/videos:ro
      # Mount config file
      - ./config.json:/app/config.json:ro
      # Persist database
      - video-db:/videos
    
    environment:
      - NODE_ENV=production
      - TZ=${TIMEZONE:-Asia/Kolkata}
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    
    networks:
      - video-network

networks:
  video-network:
    driver: bridge

volumes:
  video-db:
    driver: local
