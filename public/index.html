<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src 'self'; connect-src 'self'">
  <title>Video Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-container">
    <div class="login-box">
      <h1>ðŸŽ¬ Video Library</h1>
      <p class="login-subtitle">Secure Local Access</p>
      <form id="login-form">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autofocus>
        </div>
        <button type="submit" class="btn-primary">Login</button>
        <div id="login-error" class="error-message"></div>
      </form>
      <div class="security-notice">
        <p>ðŸ”’ This application runs locally only</p>
        <p>No data is transmitted externally</p>
      </div>
    </div>
  </div>

  <!-- Main Application -->
  <div id="app" class="app-container" style="display: none;">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <h1>ðŸŽ¬ Video Library</h1>
      </div>
      <div class="header-right">
        <button id="logout-btn" class="btn-secondary">Logout</button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search videos..." class="search-input">
        </div>
        
        <div class="breadcrumb" id="breadcrumb">
          <span class="breadcrumb-item active" data-path="">Home</span>
        </div>
        
        <div id="folder-list" class="folder-list">
          <div class="loading">Loading folders...</div>
        </div>
      </aside>

      <!-- Content Area -->
      <main class="content-area">
        <div id="video-list" class="video-list">
          <div class="empty-state">
            <p>Select a folder to view videos</p>
          </div>
        </div>

        <!-- Video Player -->
        <div id="video-player-container" class="video-player-container" style="display: none;">
          <div class="player-header">
            <h2 id="video-title">Video Title</h2>
            <button id="close-player" class="btn-close">âœ•</button>
          </div>
          <video id="video-player" controls controlsList="nodownload">
            Your browser does not support the video tag.
          </video>
          <div class="player-controls">
            <div class="control-group">
              <label for="playback-speed">Speed:</label>
              <select id="playback-speed">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
              </select>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Status Bar -->
    <footer class="status-bar">
      <div id="status-message">Ready</div>
      <div id="file-count"></div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
